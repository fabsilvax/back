<h2 mat-dialog-title>Modificar Vivienda</h2>
<form [formGroup]="modifyViviendaForm" (ngSubmit)="submit()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required>
      <mat-icon matSuffix>house</mat-icon>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Direcci√≥n</mat-label>
      <input matInput formControlName="direccion" required>
      <mat-icon matSuffix>more</mat-icon>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Monto Acumulado</mat-label>
      <input matInput type="number" formControlName="montoAcumulado" required>
      <mat-icon matSuffix>credit_card</mat-icon>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">Cancelar</button>
    <button mat-button color="primary" type="submit">Crear</button>
  </mat-dialog-actions>
</form>
