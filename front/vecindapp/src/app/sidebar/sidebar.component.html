<mat-toolbar class="mat-elevation-z3">
    <button mat-icon-button (click)="collapsed.set(!collapsed())">
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>
<mat-sidenav-container [style.border]="'1px solid black'">
    <mat-sidenav opened mode="side"  [style.width]="sidenavWidth()">
        @if(!collapsed()){
            <div class="sidenav-header">
                <img width="100" height="100" src="/VecindApp.png" alt="Minecraft Steve">
                <div class="header-text">
                    <h2>Hola, {{ loggedUserObject.nombre }} </h2>
                </div>
            </div>
        } @else {
            <div [style.height]="'162px'">

            </div>
        }
        <mat-nav-list>
            @for(item of items; track $index){
                <a mat-list-item
                    [routerLink]="`${item.link}/${loggedUserObject.id}`"
                >
                    <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
                    <span>{{ item.label }}</span>
                </a>
            }
        </mat-nav-list>
        <div class="logout-container">
        <button mat-fab extended class="logout-button" aria-label="Example icon button with a delete icon" (click)="logout()">
          <mat-icon>logout</mat-icon>
          Cerrar Sesion
        </button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">


        



        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
